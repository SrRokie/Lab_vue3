<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <style>
      .green-text {
        color: green;
      }
      .red-text {
        color:  red;
      }
  
      .green-link {
        color: green;
        text-decoration: none;
      }
  
      .green-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <div class="nav-bar">
        </div>
        <div class="product-display">
          <div class="product-container">
            <div class="product-image">
              <img v-bind:src="image" v-bind:alt="alt">
            </div>
            <div class="product-info">
              <h1>{{ product }}</h1>
              <p>{{ description }}</p>
              <p>{{ precio }}</p>
              <p v-if="inStock" class="green-text">Stock - Disponible</p>
              <p v-else class="red-text">Stock - No Disponible</p>
              <a :href="url">Vendedor : SportLab</a>
            </div>        
          </div>   
        </div>  
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
